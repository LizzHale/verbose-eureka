<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="./">
            Kelley Hale Photography
          </a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2">
              <form role="form" action="https://formspree.io/lizzhale@mac.com" method="POST">
                <h2 class="contact-text">Contact Me Today!</h2>
          			<hr>
                <div class="form-group">
                  <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name" tabindex="2" required />
                </div>
          			<div class="form-group">
                  <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" required />
          			</div>
                <div class="form-group">
                  <textarea name="message" class="form-control input-lg" rows="5" placeholder="Your message" required=""></textarea>
                </div>
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_cc" value="snackstand@mac.com" />
                <!-- <input type="hidden" name="_next" value="./thanks.html" /> -->
                <hr>
          			<div class="row">
                  <div class="col-xs-6 col-md-6">
                    <input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg" tabindex="7">
                  </div>
          			</div>
          		</form>
          	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
